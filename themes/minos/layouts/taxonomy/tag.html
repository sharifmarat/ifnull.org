{{ partial "head.html" . }}
<body>
<div id="container">
    {{ partial "header.html" . }}
    {{ $paginator := .Paginate (where .Pages "Type" "post") }}
    <section id="main" class="outer">
        <section class="archives-wrap">
            <div class="archive-tag-wrap">
                <span class="archive-tag">#{{ .Title }}</span>
            </div>
            <div class="archives">
                {{ range $paginator.Pages }}
                {{ partial "li.html" . }}
                {{ end }}
            </div></section>
        {{ partial "pagination.html" . }}
    </section>
    {{ partial "footer.html" . }}
</div>
</body>
</html>
